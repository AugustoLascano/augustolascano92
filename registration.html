<!DOCTYPE html>
<html>

	<title>REGISTRATION</title>
</head>
<body>
	<a href="home.html"><h3>GO BACK</h3></a>
	<h1>REGISTRATION</h1><br>
	<h2>Personal Information</h2><br>
	<div>
		<form method="GET">
		First Name: <input type="text" name="First Name" required><br>
		Last Name: <input type="text" name="Last Name" required><br>
		Email: <input type="text" name="Email" required><br>
		Birthday: <input type="date" required><br>
		Gender:<br>
		<input type="radio" name="Gender" value="Male">Male<br>
		<input type="radio" name="Gender" value="Female">Female<br>
		<input type="radio" name="Gender" value="Other">Other<br>
		TRAVELS: Had you travel before?<br>
		<input type="radio" name="TRAVELS:" value="YES, many times">YES, many times<br>
		<input type="radio" name="TRAVELS:" value="YES, few times">YES, few times<br>
		<input type="radio" name="TRAVELS:" value="NOT YET">NOT YET<br>
		Used transportation?<br>
		<select name="Used transportation?">
			<option value="plane" name="plane">plane</option>
			<option value="car" name="car">car</option>
			<option value="ship" name="ship">ship</option>
			<option value="other" name="other">other</option>
			<option value="none" name="none">none</option>
		</select><br>
		Favourite landscapes:<br>
		<input type="checkbox">Mountains<br>
		<input type="checkbox">Beaches<br>
		<input type="checkbox">Meadows<br>
		<input type="checkbox">Valleys<br>
		<input type="checkbox">Others<br>
		
		<input type="submit" value="REGISTER" name="REGISTER">
		<input type="reset" value="RESET" name="RESET">
	</form>
	</div>

</body>
</html>
